
<div class="container">
    <h2 class="m-5">Formulario</h2>
    <form [formGroup]="form" (ngSubmit)="login()" class="needs-validation" novalidate>  <!--Enviar la informacion de los campos en nuestro formulario-->

        <div class="mb-4">
          <label for="nombre" class="form-label">Nombre y Apellido</label>
          <input type="text" class="form-control" id="nombre"  formControlName="nombre">
          <div class="valid" *ngIf="form.controls['nombre'].valid">campo correcto</div>
          <div class="invalid" *ngIf="form.controls['nombre'].dirty && form.controls['nombre'].errors?.['required']">Este campo es requerido</div>
          <div class="invalid" *ngIf="form.controls['nombre'].errors?.['minlength']">Debe contener minimo 5 caracteres</div>
        </div>
        
        <!-- <pre>
           <code>{{nombre | json}}</code>
        </pre> -->

        <div class="mb-4">
          <label for="nacimiento" class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="nacimiento"  formControlName="fecha">
        </div>

        <div class="mb-4">
        <p>Genero</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
            <label class="form-check-label" for="femenino">Femenino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
        </div>
      
        <div class="mb-4">
          <label for="telefono" class="form-label">Telefono</label>
          <input type="number" class="form-control" id="telefono"  formControlName="telefono">
        </div>
      
      <div class="mb-4">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email"  formControlName="email">
        <div class="valid" *ngIf="form.controls['email'].valid">campo correcto</div>
        <div class="invalid" *ngIf="form.controls['email'].dirty && form.controls['email'].errors?.['required']">Este campo es requerido</div>
        <div class="invalid" *ngIf="form.controls['email'].dirty && form.controls['email'].errors?.['pattern']">Ingrese un email v√°lido</div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>

      <div class="mb-4 form-check">
        <input type="checkbox" class="form-check-input" id="checkSubscribe" formControlName="checkSubscribe">
        <label class="form-check-label" for="checkSubscribe">Deseo recibir noticias en mi correo</label>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary"  [disabled]="form.invalid">Enviar</button>
        <button type="reset" class="btn btn-danger mx-3">Borrar</button>
      </div>
      
    </form>
    </div>
